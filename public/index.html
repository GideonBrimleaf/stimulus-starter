<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <h1 data-controller="example"></h1>
  <div data-controller="hello">
    <input data-hello-target="name" type="text">
    <button data-action="click -> hello#greet">Greet</button>
  </div>
  <p></p>
  <div data-controller="clipboard">
    PIN: <input data-clipboard-target="source" type="text" value="1234" readonly>
    <button data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard!</button>
  </div>
  <p></p>
  <div data-controller="clipboard">
    PIN: <textarea data-clipboard-target="source" readonly>3737</textarea> 
    <a href="#" data-action="clipboard#copy">Copy to Clipboard</a>
  </div>
  <p></p>
  <div data-controller="slidey" data-slidey-index-value="2">
    <button data-action="slidey#previous"> ← </button>
    <button data-action="slidey#next"> → </button>
  
    <div data-slidey-target="slide">🐵</div>
    <div data-slidey-target="slide">🙈</div>
    <div data-slidey-target="slide">🙉</div>
    <div data-slidey-target="slide">🙊</div>
  </div>
  <p></p>
  <div data-controller="content-loader" 
       data-content-loader-url-value="/messages.html"
       data-content-loader-refresh-interval-value="5000">
  </div>
</body>
</html>
